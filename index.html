<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="carousel-container" id="carousel-container">
      <div class="carousel-image-wrapper" id="image-wrapper">
        <img src="assets/image1.jpg" alt="Image 1" class="image" />
        <img src="assets/image2.jpg" alt="Image 2" class="image" />
        <img src="assets/image3.jpg" alt="Image 3" class="image" />
        <img src="assets/image1.jpg" alt="Image 1" class="image" />
        <img src="assets/image3.jpg" alt="Image 3" class="image" />
        <img src="assets/image2.jpg" alt="Image 2" class="image" />
      </div>
      <div class="btns-container">
        <button id="btn-left" class="btn">
          <svg
            width="60px"
            height="60px"
            viewBox="0 0 1024 1024"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            fill="#c2c2c2"
            stroke="#c2c2c2"
            transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                fill="#c2c2c2"
              ></path>
            </g>
          </svg>
        </button>
        <button id="btn-right" class="btn">
          <svg
            width="60px"
            height="60px"
            viewBox="0 0 1024 1024"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            fill="#c2c2c2"
            stroke="#c2c2c2"
            transform="rotate(180)matrix(1, 0, 0, 1, 0, 0)"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                fill="#c2c2c2"
              ></path>
            </g>
          </svg>
        </button>
      </div>
      <div id="nav-btns"></div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
